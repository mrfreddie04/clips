  <!-- Tabs -->
  <ul class="flex flex-wrap mb-4">
    <li class="flex-auto text-center" *ngFor="let tab of tabs; let i = index;">
      <a 
        class="block rounded py-3 px-4 transition" 
        href="#" 
        [ngClass]="tab.active ? 'hover:text-white text-white bg-indigo-400' : 'hover:text-indigo-400'"
        (click)="setActiveTab(tab)">{{tab.tabTitle}}</a>
    </li>
  </ul>

  <ng-content></ng-content>
